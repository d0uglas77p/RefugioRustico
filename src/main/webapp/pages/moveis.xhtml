<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml">

<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap"
          rel="stylesheet"/>

    <!-- CSS do projeto -->
    <h:outputStylesheet library="css" name="style.css"/>

    <title>Refúgio Rústico - Móveis</title>
</h:head>

<h:body>
    <h:form>
    <!-- CONTATO FIXO -->
        <div class="fixed">
            <p:graphicImage
                    name="images/wpp.png"
                    alt="Contato WhatsApp"
                    class="wppContato"
                    onclick="window.open('https://wa.me/5511990144630', '_blank'); return false;"/>

            <p:graphicImage
                    name="images/insta.png"
                    alt="Contato Instagram"
                    class="instaContato"
                    onclick="window.open('https://www.instagram.com/refugiiorustico/', '_blank'); return false;"/>
        </div>
    <!-- CONTATO FIXO -->


    <!-- INICIO HEADER -->
        <nav class="nav">
            <ul class="nav-list">
                <li>
                    <a href="../index.xhtml">Início</a>
                </li>
                <li>
                    <a href="#" onclick="window.location.reload();">Móveis</a>
                </li>
            </ul>

            <p:graphicImage class="img-logo" name="images/logo.png" alt="Logo"/>

            <ul class="nav-list2">
                <li>
                    <a href="../index.xhtml#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
    <!-- FIM HEADER -->
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <br></br>

        <!-- INICIO CATALAGO -->
        <!-- MESAS -->
        <section>
            <div class="section-mesa">
                <div>
                    <div class="fundo-titulo">
                        <h2>MESAS</h2>
                    </div>
                </div>

                <div>
                    <div class="div-conteiner-carousel">
                        <p:carousel id="mesasCarousel" value="#{mesasBean.mesas}" var="mesa"
                                    numVisible="3" navigator="true" showIndicators="false" circular="true"
                                    class="carousel-container" responsiveOptions="#{mesasBean.responsiveOptions}">

                            <div class="div-produto">
                                <div>
                                    <p:graphicImage name="catalogo/mesas/#{mesa.imagem}" library="images"
                                                    alt="#{mesa.nome}" title="#{mesa.nome}" />
                                </div>

                                <div class="div-descricao">
                                    <h:outputText value="#{mesa.nome}" class="nome"/>
                                </div>
                                <div class="div-descricao">
                                    <h:outputText value="R$ #{mesa.preco}" class="preco"/>
                                </div>
                            </div>
                        </p:carousel>
                    </div>

                </div>
            </div>
        </section>
        <!-- MESAS -->

    <!-- INICIO RODAPE -->
        <section id="contato" class="section6">
            <footer>
                <div class="fundo-contato">
                    <div>
                        <h2 class="fundo-contato-h2">Saiba um pouco mais sobre a Refúgio Rústico. Veja nossos produtos e fale conosco!</h2>
                    </div>

                    <div class="div-contato">
                        <p:commandLink
                                style="text-decoration: none;"
                                onclick="window.open('https://wa.me/5511990144630', '_blank'); return false;">
                            <p:graphicImage name="images/wpp.png" class="img-whatsapp" />
                        </p:commandLink>

                        <p:commandLink
                                style="text-decoration: none;"
                                onclick="window.open('https://www.instagram.com/refugiiorustico/', '_blank'); return false;">
                            <p:graphicImage name="images/insta.png" class="img-instagram" />
                        </p:commandLink>
                    </div>
                </div>

                <div class="conteiner-rodape">
                    <div class="div-rodape">
                        <p:graphicImage name="images/logo.png" class="logo-rodape"/>

                        <p:commandLink
                                onclick="window.open('https://mycodinghub.tech/', '_blank'); return false;">
                            <p:graphicImage name="images/mycodingNew.png" class="mycoding-rodape"/>
                        </p:commandLink>
                    </div>
                    <div class="div-direito">
                        <p class="p-direitos">© Refúgio Rústico. Todos os direitos reservados.</p>
                    </div>

                </div>
            </footer>
        </section>
        <!-- FIM RODAPE -->
    </h:form>
</h:body>
</html>
